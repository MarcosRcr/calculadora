<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculadora</title>
</head>
<body onload="init()">
    
    <div class="contenedor">
            <input type="textfield" class="result" id="resultado">
        <div class="controles">
            <input type="button" value="%" class="controlp" id="porcentaje"></input>
            <input type="button" value="7" class="control" id="siete"></input>
            <input type="button" value="8" class="control" id="ocho"></input>
            <input type="button" value="9" class="control" id="nueve"></input>
            <input type="button" value="/" class="control" id="entre"></input> 
            <input type="button" value="âˆš" class="controlr" id="raiz"></input>
            <input type="button" value="4" class="control" id="cuatro"></input>
            <input type="button" value="5" class="control" id="cinco"></input>
            <input type="button" value="6" class="control" id="seis"></input>
            <input type="button" value="*" class="control" id="por"></input> 
            <input type="button" value="C" class="limpio" id="clear"></input>
            <input type="button" value="1" class="control" id="uno"></input>
            <input type="button" value="2" class="control" id="dos"></input>
            <input type="button" value="3" class="control" id="tres"></input>
            <input type="button" value="-" class="control" id="menos"></input> 
            <input type="button" value="0" class="control" id="cero"></input>
            <input type="button" value="." class="control" id="punto"></input>
            <input type="button" value="+" class="control" id="mas"></input>
            <input type="button" value="=" class="controli" id="igual"></input>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
